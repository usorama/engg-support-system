version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: engg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - engg-network

  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: engg-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - engg-network

  neo4j:
    image: neo4j:5.26-community
    container_name: engg-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - engg-network

volumes:
  redis_data:
  qdrant_data:
  neo4j_data:

networks:
  engg-network:
    driver: bridge
