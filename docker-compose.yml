# ESS Development Docker Stack
# Copy .env.example to .env.local and set credentials before running
#
# SECURITY: Never commit .env.local with real credentials!

services:
  redis:
    image: redis:7-alpine
    container_name: engg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Enable authentication if REDIS_PASSWORD is set
    command: >
      sh -c '
        if [ -n "$${REDIS_PASSWORD}" ]; then
          redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD}"
        else
          redis-server --appendonly yes
        fi
      '
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - engg-network

  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: engg-qdrant
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - engg-network

  neo4j:
    image: neo4j:5.26-community
    container_name: engg-neo4j
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      # SECURITY: Set NEO4J_PASSWORD in your .env.local file
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:?NEO4J_PASSWORD environment variable is required}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - engg-network

volumes:
  redis_data:
  qdrant_data:
  neo4j_data:

networks:
  engg-network:
    driver: bridge
