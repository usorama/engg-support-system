# Grafana Dashboard Provisioning for ESS
# Auto-loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: ESS Dashboards
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
