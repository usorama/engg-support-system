# ESS Gateway + Chat UI - ess.ping-gadgets.com
# nginx reverse proxy with SSL termination
#
# Routes:
#   /api/*  → Gateway API (port 3001)
#   /health → Gateway health check
#   /metrics → Gateway Prometheus metrics
#   /monitoring/* → Gateway monitoring endpoints
#   /*      → Chat UI (port 3002)

upstream ess_gateway {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream ess_chat_ui {
    server 127.0.0.1:3002;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name ess.ping-gadgets.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ess.ping-gadgets.com;

    # SSL Configuration (Let's Encrypt via certbot)
    ssl_certificate /etc/letsencrypt/live/ess.ping-gadgets.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ess.ping-gadgets.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:ESS_SSL:10m;
    ssl_session_tickets off;

    # Modern TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/ess-access.log;
    error_log /var/log/nginx/ess-error.log;

    # =============================================================================
    # API Routes → Gateway (port 3001)
    # =============================================================================

    # Strip /api prefix and proxy to gateway
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://ess_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for LLM queries (can be long)
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Gateway direct endpoints (without /api prefix)
    location /health {
        proxy_pass http://ess_gateway/health;
        access_log off;
    }

    location /metrics {
        proxy_pass http://ess_gateway/metrics;
        access_log off;
    }

    location /monitoring/ {
        proxy_pass http://ess_gateway/monitoring/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin endpoints
    location /admin/ {
        proxy_pass http://ess_gateway/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================================================
    # Chat UI Routes → Chat UI (port 3002)
    # =============================================================================

    location / {
        proxy_pass http://ess_chat_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SPA routing - try files, fallback to index.html
        proxy_intercept_errors on;
        error_page 404 = @spa_fallback;
    }

    # SPA fallback for client-side routing
    location @spa_fallback {
        proxy_pass http://ess_chat_ui/index.html;
    }

    # Static assets with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://ess_chat_ui;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
