# Promtail Configuration for ESS
# Collects logs from Docker containers and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from ESS containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/ess-.*'
        action: keep

      # Extract container name without leading slash
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      # Extract service name (remove ess- prefix)
      - source_labels: ['__meta_docker_container_name']
        regex: '/ess-(.*)'
        target_label: service

      # Keep compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project

      # Keep compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service

    pipeline_stages:
      # Parse JSON logs from gateway
      - json:
          expressions:
            level: level
            msg: msg
            requestId: requestId
            service: service
            timestamp: time

      # Set log level label
      - labels:
          level:
          requestId:

      # Extract timestamp from JSON
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Multiline logs for stack traces
      - multiline:
          firstline: '^\{|^\d{4}-\d{2}-\d{2}|^[A-Z][a-z]{2} \d{2}'
          max_wait_time: 3s

  # System logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
