# Alertmanager Configuration for ESS
# Routes alerts to webhook for LLM-based RCA and optional Slack/Email

global:
  # Default SMTP settings (optional - configure for email alerts)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@ess.ping-gadgets.com'
  # smtp_auth_username: 'alertmanager@ess.ping-gadgets.com'
  # smtp_auth_password: '${SMTP_PASSWORD}'

  resolve_timeout: 5m

# Inhibition rules - prevent cascading alerts
inhibit_rules:
  # If gateway is down, suppress other service alerts
  - source_matchers:
      - alertname = GatewayDown
    target_matchers:
      - severity =~ "warning|info"
    equal:
      - severity

  # If neo4j is down, suppress query confidence alerts
  - source_matchers:
      - alertname = Neo4jDown
    target_matchers:
      - alertname = LowQueryConfidence

route:
  # Default receiver
  receiver: 'default-receiver'

  # Group by alert name and service
  group_by: ['alertname', 'service']

  # How long to wait for grouping
  group_wait: 30s

  # How long to wait before sending a notification about new alerts
  group_interval: 5m

  # How long to wait before re-sending a notification
  repeat_interval: 4h

  # Routes for specific severity levels
  routes:
    # Critical alerts - immediate notification
    - matchers:
        - severity = critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts - less urgent
    - matchers:
        - severity = warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

receivers:
  # Default receiver - logs only
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://gateway:3001/webhooks/alerts'
        send_resolved: true

  # Critical alerts - webhook + optional Slack
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://gateway:3001/webhooks/alerts'
        send_resolved: true
        http_config:
          bearer_token: '${ESS_API_KEY}'
    # Uncomment for Slack notifications
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#ess-alerts'
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
    #     send_resolved: true

  # Warning alerts - webhook only
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://gateway:3001/webhooks/alerts'
        send_resolved: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'
