# ESS Production Docker Compose
# TLS termination handled by nginx (systemd) on host - NOT Docker
#
# Architecture:
#   Internet -> nginx (host:443) -> Docker containers (internal ports)
#
# Why nginx instead of Caddy?
#   - VPS already uses nginx for multiple sites (pinglearn, etc.)
#   - nginx managed by systemd = auto-start on boot
#   - Let's Encrypt via certbot (already configured)
#   - If Docker crashes, nginx can still serve error pages

version: '3.8'

services:
  # Chat UI (React PWA) - served via nginx proxy
  chat-ui:
    build:
      context: ./gateway/ui
      dockerfile: Dockerfile
      args:
        # IMPORTANT: These must be set during docker compose build
        # Pass from environment or .env file
        VITE_ESS_API_KEY: ${ESS_API_KEY:-}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    container_name: ess-chat-ui
    restart: always
    ports:
      - "3002:80"  # nginx proxies / -> localhost:3002
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - ess_network
    healthcheck:
      # Note: Chat UI is static files, no /health endpoint - just check root
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # HTTP Gateway - served via nginx proxy
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: ess-gateway
    restart: always
    ports:
      - "3001:3001"  # nginx proxies /api/* -> localhost:3001
    expose:
      - "3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      # SECURITY: NEO4J_PASSWORD must be set in .env.prod - no weak default
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD is required in production}
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: ess_knowledge_base
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: http://ollama:11434
      EMBEDDING_MODEL: nomic-embed-text
      # Synthesis provider configuration (zAI/Anthropic API)
      SYNTHESIS_PROVIDER: ${SYNTHESIS_PROVIDER:-ollama}
      SYNTHESIS_API_URL: ${SYNTHESIS_API_URL:-}
      SYNTHESIS_API_KEY: ${SYNTHESIS_API_KEY:-}
      SYNTHESIS_MODEL: ${SYNTHESIS_MODEL:-llama3.2}
      SYNTHESIS_TIMEOUT: ${SYNTHESIS_TIMEOUT:-60000}
      # API authentication (required in production)
      ESS_API_KEY: ${ESS_API_KEY:-}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-}
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - ess_network
    healthcheck:
      # Use node to check health - accepts any 2xx status including 207 (degraded)
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3001/health').then(r=>{if(r.ok||r.status===207)process.exit(0);else process.exit(1)}).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15.0
    container_name: ess-neo4j
    restart: always
    ports:
      - "7475:7474"  # Neo4j Browser (7475 to avoid conflict with daw-neo4j)
      - "7688:7687"  # Bolt protocol (7688 to avoid conflict with daw-neo4j)
    expose:
      - "7474"
      - "7687"
    environment:
      # SECURITY: Set NEO4J_PASSWORD in your .env.prod file
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - ess_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: ess-qdrant
    restart: always
    ports:
      - "6335:6333"  # Qdrant HTTP (6335 to avoid conflict with engg-qdrant)
      - "6336:6334"  # Qdrant gRPC
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ess_network
    healthcheck:
      # Use timeout with echo - checks if port is open (qdrant has no wget/curl)
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/6333' 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis (Queue + Cache)
  redis:
    image: redis:7-alpine
    container_name: ess-redis
    restart: always
    expose:
      - "6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ess_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama (Embeddings + LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: ess-ollama
    restart: always
    ports:
      - "11435:11434"  # Ollama API (11435 to avoid conflict with kb-ollama)
    expose:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/init-ollama.sh:/init-ollama.sh:ro
    networks:
      - ess_network
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      # Check if Ollama API is responding (use ollama CLI, curl not available)
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Allow time for model loading

  # Veracity Engine MCP Server (Dev Context Tracking)
  veracity-engine:
    build:
      context: ./veracity-engine
      dockerfile: Dockerfile
    container_name: ess-veracity-engine
    restart: always
    ports:
      - "8000:8000"  # MCP Server
    expose:
      - "8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      OLLAMA_URL: http://ollama:11434
      EMBEDDING_MODEL: nomic-embed-text
      # GitHub Integration
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      # Git Watcher Configuration
      GIT_WATCHER_ENABLED: ${GIT_WATCHER_ENABLED:-true}
      GIT_WATCHER_POLL_INTERVAL: ${GIT_WATCHER_POLL_INTERVAL:-30}
      WATCHED_BRANCHES: ${WATCHED_BRANCHES:-main,develop}
    volumes:
      - /repos:/repos:ro  # Mount git repos to watch
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - ess_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Veracity Engine UI (Kanban Dashboard)
  veracity-ui:
    build:
      context: ./veracity-engine/ui
      dockerfile: Dockerfile
    container_name: ess-veracity-ui
    restart: always
    ports:
      - "5173:80"  # Kanban UI
    environment:
      VITE_NEO4J_URI: bolt://neo4j:7687
      VITE_NEO4J_USER: ${NEO4J_USER:-neo4j}
      VITE_NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      VITE_VERACITY_API_URL: http://veracity-engine:8000
    depends_on:
      veracity-engine:
        condition: service_healthy
    networks:
      - ess_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ess_network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
  ollama_data:
